$schema: "http://json-schema.org/draft-07/schema#"
definitions:
  ShareDataAddon:
    type: object
    additionalProperties: false
    properties:
      kind:
        type: string
        enum: [addon]
      name:
        type: string
      key:
        type: string
      url:
        $ref: "general.yaml#/definitions/Url"
    required: [kind, type, url]
  ShareDataItem:
    type: object
    additionalProperties: false
    properties:
      kind:
        type: string
        enum: [item]
      type:
        $ref: "items.yaml#/definitions/ItemTypes"
      id:
        description: Used with directories.
        oneOf:
          - $ref: "general.yaml#/definitions/GenericId"
      ids:
        description: Used with all items except directories.
        oneOf:
          - $ref: "items.yaml#/definitions/ItemIDs"
      url:
        description: Used for IPTV items.
        oneOf:
          - $ref: "general.yaml#/definitions/Url"
      addons:
        type: array
        items:
          type: array
          items:
            - type: string
            - $ref: "general.yaml#/definitions/Url"
        default: []
      name:
        type: string
      releaseDate:
        oneOf:
          - $ref: "general.yaml#/definitions/UnixTimestamp"
          - type: string
      year:
        $ref: "general.yaml#/definitions/Year"
    required: [kind, type]
  ShareData:
    oneOf:
      - $ref: "#/definitions/ShareDataAddon"
      - $ref: "#/definitions/ShareDataItem"
