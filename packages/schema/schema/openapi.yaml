openapi: 3.0.0
info:
  title: MediaURL Addon API
  version: 1.0.0
paths:
  /mediaurl.json:
    get:
      summary: Get addon metadata.
      responses:
        200:
          description: Successful call of action `addon`.
          content:
            application/json:
              schema:
                $ref: "api.yaml#/definitions/AddonResponse"
        default:
          $ref: "#/components/responses/DefaultError"
