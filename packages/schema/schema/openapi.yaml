        default:
          $ref: "#/components/responses/DefaultError"
  /mediaurl-captcha.json:
    post:
      summary: Calls the captcha action of an addon.
      parameters:
        - $ref: "#/components/parameters/Signature"
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: "api.yaml#/definitions/CaptchaRequest"
