  /mediaurl-iptv.json:
    post:
      summary: Get the channels of an IPTV addon.
      parameters:
        - $ref: "#/components/parameters/Signature"
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: "api.yaml#/definitions/IptvRequest"
