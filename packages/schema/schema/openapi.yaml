      summary: Get addon metadata.
      parameters:
        - $ref: '#/components/parameters/Signature'
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: "api.yaml#/definitions/AddonRequest"
      responses:
        200:
          description: Successful call of action `addon`.
          content:
            application/json:
              schema:
